    <script defer src="https://friconix.com/cdn/friconix.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Animated Counter</title>
  </head>
  <body>
    <header class="top-bar">
      <h1>Animated Counter</h1>
    </header>
    <main>
      <header class="main-title">
        <img alt="bank icon" src="/img/classical.svg" class="icon_header" />
        <h2>USD RATES</h2>
      </header>
      <section class="rates-container">
        <div class="currency">
          <h3 class="currency__title">
            <img alt="bank icon" src="/img/euro.svg" class="icon_currency" />EUR
          </h3>
          <h3 id="EUR" class="currency__value">0</h3>
        </div>
        <div class="currency">
          <h3 class="currency__title">
            <img alt="bank icon" src="/img/pound.svg" class="icon_currency" />
            GBP
          </h3>
          <h3 id="GBP" class="currency__value">0</h3>
        </div>
        <div class="currency">
          <h3 class="currency__title">
            <img alt="bank icon" src="/img/yen.svg" class="icon_currency" />JPY
          </h3>
          <h3 id="JPY" class="currency__value">0</h3>
        </div>
        <div class="currency">
          <h3 class="currency__title">
            <img
              alt="bank icon"
              src="/img/hryvna.svg"
              class="icon_currency"
            />UAH
          </h3>
          <h3 id="UAH" class="currency__value">0</h3>
        </div>
      </section>

      <button id="fetch_data_btn" type="button" class="primary-btn">
        Get Rates
      </button>
    </main>
    <footer>
      <p>Icons made by Freepik from www.flaticon.com</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
